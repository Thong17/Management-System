<!DOCTYPE html>
<html lang="en" data-theme="{{theme}}">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
        integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="{{url_for('static', filename='css/dist/style.css')}}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        var theme = ''

        if (document.cookie.length != 0) {
            theme = document.cookie.split('=')[1]
            $('html').attr('data-theme', theme)

        }
    </script>
</head>

<body>
    <ul class="side-nav">
        <li>
            <button id="side-btn">
                <span></span>
                <span></span>
                <span></span>
            </button>
        </li>
        <li>
            <a href="/">
                <i class="fa fa-home" aria-hidden="true"></i>
            </a>
        </li>
        <li>
            <a href="/custome">
                <i class="fa fa-tasks" aria-hidden="true"></i>
            </a>
        </li>
        <li>
            <a href="">
                <i class="fa fa-bar-chart" aria-hidden="true"></i>
            </a>
        </li>
        <li>
            <a href="/setting">
                <i class="fa fa-sliders" aria-hidden="true"></i>
            </a>
        </li>
    </ul>
    <header>
        <nav class="menu-nav">
            <div class="nav-logo">
                <i class="fa fa-terminal" aria-hidden="true"></i>
            </div>
            {% block navbar %}{% endblock %}
            <div class="dropdown">
                <button type="button" class="btn color-font" data-toggle="dropdown">
                    {{current_user.username}}
                </button>
                <div class="dropdown-menu">
                    <a class="dropdown-item" href="#">Link 1</a>
                    <a class="dropdown-item" href="#">Link 2</a>
                    <a class="dropdown-item" href="#">Link 3</a>
                    <div class="dropdown-divider"></div>
                    <form action="/logout" method="post" style="width: auto;">
                        <input type="submit" value="Logout">
                    </form>
                </div>
            </div>
        </nav>
        <main>
            {% block content %}{% endblock %}
        </main>
    </header>
    <footer>
        <p class="color-font">Developed by thong</p>
        
    </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.0/js/mdb.min.js"></script>
    <script src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/16327/gsap-latest-beta.min.js"></script>
    <script src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/16327/CSSRulePlugin3.min.js"></script>
    <script src="{{url_for('static', filename='js/script.js')}}"></script>
    {% block script %}{% endblock %}
    <script>
        $.each($('#select-theme option'), function () {
            if ($(this).val() == theme) {
                $(this).attr('selected', 'selected')
            }
        })
        $('#side-btn').on('click', function () {
            $('.side-nav').toggleClass('nav-on')
        })
        $('#select-theme').on('change', function () {
            theme = $(this).children('option:selected').val()
            document.cookie = 'color=' + theme
            $('html').attr('data-theme', theme)
        })
    </script>
</body>

</html>
